teleport:
  warmupSeconds: 0
  cancelOnMove:
    enabled: true
    maxDistanceBlocks: 0.5
  cooldownSeconds: 0

tpa:
  expireSeconds: 60
  warmupSeconds: 0

homes:
  max: 3

spawn:
  world: ""
  x: 0
  y: 0
  z: 0
  yaw: 0
  pitch: 0

messages:
  prefix: "&8[<gradient:#38bdf8:#60a5fa>Orbis</gradient>&8] "
  noPermission: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &fNo permission."
  playerOnly: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &fPlayers only."
  tpWarmup: "<gradient:#8EDCFF:#D8F4FF>Cirrus</gradient> &7Teleporting in &f{seconds}&7s. Don't move."
  tpCancelledMove: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Teleport cancelled (you moved)."
  tpSuccess: "<gradient:#A8FFE3:#FFF2B0>Stratus</gradient> &7Teleported."
  notFound: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Not found."
  homeSet: "<gradient:#A8FFE3:#FFF2B0>Stratus</gradient> &7Home set: &f{name}"
  homeDeleted: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Home deleted: &f{name}"
  warpSet: "<gradient:#A8FFE3:#FFF2B0>Stratus</gradient> &7Warp set: &f{name}"
  warpDeleted: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Warp deleted: &f{name}"
  tpaSent: "<gradient:#8EDCFF:#D8F4FF>Cirrus</gradient> &7Sent teleport request to &f{player}&7."
  tpaReceived: "<gradient:#8EDCFF:#D8F4FF>Cirrus</gradient> &7Teleport request from &f{player}&7. Use &f/otpaccept&7 or &f/otpdeny&7."
  tpaExpired: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Teleport request expired."
  tpaDenied: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7Teleport request denied."
  tpaAccepted: "<gradient:#A8FFE3:#FFF2B0>Stratus</gradient> &7Teleport request accepted."
  backMissing: "<gradient:#FFB3C7:#FFF0D8>Cumulus</gradient> &7No previous location."
