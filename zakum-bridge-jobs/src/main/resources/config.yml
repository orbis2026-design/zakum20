# OrbisBridgeJobs
enabled: true

# Preserve decimals by scaling into a long.
scale:
  money: 100   # 1.23 -> 123
  exp: 100     # 1.23 -> 123

# Emit action types:
# - jobs_action (amount=1, key=job_action, value=<job>:<actionType>)
# - jobs_money  (amount=scaled money, key=job, value=<job>)
# - jobs_exp    (amount=scaled exp, key=job, value=<job>)
emit:
  actions: true
  money: true
  exp: true
