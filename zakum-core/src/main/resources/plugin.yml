name: Zakum
version: ${version}
main: net.orbis.zakum.core.ZakumPlugin
api-version: "1.21"
author: Orbis Network
description: Network core library (Zakum). Provides DB + shared services.
softdepend: [DecentHolograms, PacketEvents]

commands:
  zakum:
    description: Zakum admin command
    usage: /zakum cloud status|perf status|stress run [iterations]
    permission: zakum.admin

permissions:
  zakum.admin:
    default: op
